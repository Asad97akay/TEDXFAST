<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>TEDxFAST</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/FullscreenForm.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="containerFullscreenForm">

			<div class="fs-form-wrap" id="fs-form-wrap">
				<form id="myform" action="action6.php" method="post" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What is the name of your organization/company?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Mr/Ms. XYZ" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2">What is your name &amp; designation?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="text" placeholder="Mr/Ms. XYZ, Desig." required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q3">Kindly give us your contact information.</label>
							<input class="fs-anim-lower" id="q3" name="q3" type="text" placeholder="Email/Phone number." required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Why do you want to become our sponsor/partner?</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" type="text" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">What is your estimated budget?</label>
							<input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="30000" step="1000" min="30000" required/>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit" >Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->

		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
